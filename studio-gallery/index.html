<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <div id="frame-1">
                            <img
                                src="images/Joan Baez and Bobby Dylan.jpg"
                                alt="Joan Baez and Bobby Dylan"
                            >
                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div id="frame-2">
                            <img
                                src="images/Oasis.jpg"
                                alt="Oasis"
                            >
                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <div id="frame-3">
                            <img
                                src="images/War is Over.jpg"
                                alt="War is Over"
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
